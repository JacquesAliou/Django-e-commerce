{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
 <div class="container mt-5">


	<h4 class="card-title text-center mb-4 mt-1">Créer un compte</h4>
	<hr>
	<form method="post">
        <div class="form-group row">
	    {% csrf_token %}
        {{form|crispy}}
            <p>Vous avez déjà un compte ?</p>
		<button type="submit" class="btn btn-success btn-lg pull-right">Créer votre compte</button>

            <a href="{% url 'login' %}"  class="btn btn-primary btn-lg pull-left"> Indentifiez-vous</a>
        </div>
	</form>

</div>
{% endblock %}
